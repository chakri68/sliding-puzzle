<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tile Slider</title>
  <meta name="description" content="A simple sliding puzzle game" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
</head>

<body>
  <main>
    <canvas id="canvas"></canvas>
  <div id="board-wrapper">
    <div id="board"></div>
  </div>
  <div id="tools">
    <button id="new-board">New Board</button>
    <button id="shuffle">Shuffle</button>
    <button id="solve">Solve</button>
    <button id="reset">Reset</button>
  </div>
  </main>
  <dialog id="new-board-dialog">
    <form id="new-board-form" action="">
      <label for="rows">Rows</label>
      <input type="number" id="rows" name="rows" min="2" max="10" value="4" />
      <label for="columns">Columns</label>
      <input type="number" id="columns" name="columns" min="2" max="10" value="4" />
      <button type="submit">Create</button>
    </form>
  </dialog>
  <!-- tile template -->
  <template id="tile-template">
    <div class="tile">
    </div>
  </template>
  <!-- tile template end -->
  <script src="bundle.js"></script>
</body>

</html>
